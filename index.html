<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet" />

  <script defer src="https://use.fontawesome.com/releases/v6.1.1/js/all.js"
    integrity="sha384-xBXmu0dk1bEoiwd71wOonQLyH+VpgR1XcDH3rtxrLww5ajNTuMvBdL5SOiFZnNdp"
    crossorigin="anonymous"></script>
  <title>Crypto Landing Page</title>
</head>

<body>
  <section aria-label="navbar" class="navigation">
    <div class="container">
      <nav class="navbar">
        <div>
          <img src="./assets/white-logo.png" alt="logo" class="logo" />
        </div>
        <div class="line"></div>
        <div class="grow-list">
          <ul class="list">
            <li class="list-item apps">Apps <i class="fa-solid fa-chevron-down down"></i></li>
            <li class="list-item">DAO</li>
            <li class="list-item">Technology</li>
            <li class="list-item">Token</li>
            <li class="list-item contributors">Contributors</li>
          </ul>
        </div>
        <div class="btn-wrapper">
          <button class="button-small">Buy 1 Token</button>
        </div>
      </nav>
    </div>
  </section>
  <!-- Hero Section -->
  <section aria-label="hero" id="hero">
    <div class="container">
      <div class="hero">
        <h1 class="hero-heading">Lets build a better tomorrow, together.</h1>
        <p class="hero-description">
          Buy 1 Token. Join the DAO. Change the world
        </p>
        <button class="button-large">Request Early Access</button>
      </div>
    </div>
  </section>
</body>

</html>
